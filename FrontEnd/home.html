<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TopPickAI Chatbot</title>
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gradient-bg min-h-screen">
  <div class="relative isolate px-6 pt-14 lg:px-8">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8">
        <div class="flex lg:flex-1 items-center space-x-3">
          <img class="h-8 w-auto" src="images/ss.png" alt="TopPickAI Logo">
          <a href="ind.html"
            class="text-lg font-semibold text-gray-900">TopPickAI</a>
        </div>
      </nav>
    </header>
  </div>
  <div class="container">
    <header class="app-header">
      <h1 class="heading">Hello there</h1>
      <h4 class="sub-heading">How can I help you find the best laptop?</h4>
    </header>
    <div class="chats-container"></div>
    <div class="priority-container"></div>
    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form action="#" class="prompt-form">
          <input type="text" placeholder="Ask TopPick" class="prompt-input" required />
          <div class="prompt-actions">
            <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
            <button id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
          </div>
        </form>
        <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
      </div>
      <p class="disclaimer-text">TopPickAI can make mistakes. Double-check important information.</p>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
